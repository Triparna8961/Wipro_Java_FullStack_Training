<div class="app-container">
  <div *ngIf="currentUser; else loginOnly">
    <app-header [currentUser]="currentUser" (logout)="logout()"></app-header>
    <div class="main-content">
      <app-sidebar></app-sidebar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  
  <ng-template #loginOnly>
    <router-outlet></router-outlet>
  </ng-template>
</div>
