<div class="dashboard-container">
  <h2>Dashboard</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!loading" class="dashboard-stats">
    <div class="stat-card">
      <div class="stat-icon admins">
        <i class="fas fa-user-shield"></i>
      </div>
      <div class="stat-info">
        <h3>{{ totalAdmins }}</h3>
        <p>Total Admins</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon customers">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-info">
        <h3>{{ totalCustomers }}</h3>
        <p>Total Customers</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon books">
        <i class="fas fa-book"></i>
      </div>
      <div class="stat-info">
        <h3>{{ totalBooks }}</h3>
        <p>Total Books</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon issues">
        <i class="fas fa-book-open"></i>
      </div>
      <div class="stat-info">
        <h3>{{ totalBookIssues }}</h3>
        <p>Total Book Issues</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon overdue">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="stat-info">
        <h3>{{ overdueBookIssues }}</h3>
        <p>Overdue Books</p>
      </div>
    </div>
  </div>
</div>
