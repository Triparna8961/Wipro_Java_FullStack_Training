<div class="customer-list-container">
  <div class="page-header">
    <h2>Customers Management</h2>
    <button class="btn btn-primary" (click)="addCustomer()">Add New Customer</button>
  </div>
  
  <div class="search-container">
    <div class="search-input-group">
      <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="searchCustomers()" placeholder="Search by name..." class="form-control" />
      <button class="btn btn-outline-primary" (click)="searchCustomers()">Search</button>
    </div>
  </div>
  
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!loading" class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of filteredCustomers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.address }}</td>
          <td>
            <button class="btn btn-sm btn-info" (click)="editCustomer(customer.id!)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="filteredCustomers.length === 0" class="no-data">
      <p>No customers found</p>
    </div>
  </div>
</div>
