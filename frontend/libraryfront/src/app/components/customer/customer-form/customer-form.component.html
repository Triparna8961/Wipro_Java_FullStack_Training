<div class="customer-form-container">
  <h2>{{ isEditMode ? 'Edit Customer' : 'Add New Customer' }}</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!loading" class="form-container">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors!['required']">Name is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors!['required']">Email is required</div>
          <div *ngIf="f['email'].errors!['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
          <div *ngIf="f['phone'].errors!['required']">Phone is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" rows="3"></textarea>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors!['required']">Address is required</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/customers'])">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
