<div class="admin-form-container">
  <h2>{{ isEditMode ? 'Edit Admin' : 'Add New Admin' }}</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!loading" class="form-container">
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors?.['required']">Username is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
          <option value="ADMIN">Admin</option>
          <option value="SUPER_ADMIN">Super Admin</option>
        </select>
        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
          <div *ngIf="f['role'].errors?.['required']">Role is required</div>
        </div>
      </div>
      
      <div class="form-group" *ngIf="!isEditMode">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        </div>
      </div>
      
      <div class="form-group" *ngIf="isEditMode">
        <label for="password">Password (Leave blank to keep current password)</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/admins'])">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
