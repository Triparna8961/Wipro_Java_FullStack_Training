<div class="book-form-container">
  <h2>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!loading" class="form-container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
          <div *ngIf="f['title'].errors?.['required']">Title is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['author'].errors }" />
        <div *ngIf="submitted && f['author'].errors" class="invalid-feedback">
          <div *ngIf="f['author'].errors?.['required']">Author is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" formControlName="isbn" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['isbn'].errors }" />
        <div *ngIf="submitted && f['isbn'].errors" class="invalid-feedback">
          <div *ngIf="f['isbn'].errors?.['required']">ISBN is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="totalCopies">Total Copies</label>
        <input type="number" id="totalCopies" formControlName="totalCopies" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['totalCopies'].errors }" />
        <div *ngIf="submitted && f['totalCopies'].errors" class="invalid-feedback">
          <div *ngIf="f['totalCopies'].errors?.['required']">Total copies is required</div>
          <div *ngIf="f['totalCopies'].errors?.['min']">Total copies must be at least 1</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="availableCopies">Available Copies</label>
        <input type="number" id="availableCopies" formControlName="availableCopies" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['availableCopies'].errors }" />
        <div *ngIf="submitted && f['availableCopies'].errors" class="invalid-feedback">
          <div *ngIf="f['availableCopies'].errors?.['required']">Available copies is required</div>
          <div *ngIf="f['availableCopies'].errors?.['min']">Available copies cannot be negative</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/books'])">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
