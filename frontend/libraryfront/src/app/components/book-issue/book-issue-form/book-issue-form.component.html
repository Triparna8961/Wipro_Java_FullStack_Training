<div class="book-issue-form-container">
  <h2>Issue New Book</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!loading" class="form-container">
    <form [formGroup]="bookIssueForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="bookId">Book</label>
        <select id="bookId" formControlName="bookId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['bookId'].errors }">
          <option value="">Select a book</option>
          <option *ngFor="let book of books" [value]="book.id">
            {{ book.title }} by {{ book.author }} (Available: {{ book.availableCopies }})
          </option>
        </select>
        <div *ngIf="submitted && f['bookId'].errors" class="invalid-feedback">
          <div *ngIf="f['bookId'].errors!['required']">Book is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="customerId">Customer</label>
        <select id="customerId" formControlName="customerId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['customerId'].errors }">
          <option value="">Select a customer</option>
          <option *ngFor="let customer of customers" [value]="customer.id">
            {{ customer.name }} ({{ customer.email }})
          </option>
        </select>
        <div *ngIf="submitted && f['customerId'].errors" class="invalid-feedback">
          <div *ngIf="f['customerId'].errors!['required']">Customer is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" formControlName="dueDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['dueDate'].errors }" [min]="minDate" />
        <div *ngIf="submitted && f['dueDate'].errors" class="invalid-feedback">
          <div *ngIf="f['dueDate'].errors!['required']">Due date is required</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/book-issues'])">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Issue Book
        </button>
      </div>
    </form>
  </div>
</div>
